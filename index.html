<div class="container">


    <header id="header">

        <div class="blankspace"></div>

        <div id="logodiv">
            <img src="img/nebraska-athletics-logo.png"/>

            <div id="top-menu-bar">
                <ul>
                    <li>Teams</li>
                    <li>Athletics</li>
                    <li>Audio/Video</li>
                    <li>Visit Nebraska</li>
                    <li>Facilities</li>
                    <li>Tickets</li>
                    <li>Contact Us</li>
                    <li><img id="search-icon" src="img/search-icon.png"></li>
                </ul>
            </div>
        </div>

        <div class="navbar">
            <ul>
                <li id="red-football">Football</li>
                <li>Coaches</li>
                <li>Roster</li>
                <li>Schedule</li>
                <li>Stats</li>
                <li>+More</li>
            </ul>
        </div>

    </header>

    <div class="break"></div>

    <div id="main-display">
        <div id="big-scroll-pictures">
            <img src="img/huskershuddle.png">
        </div>
    </div>

    <div class="circles">
        <div id="circle1" class="circle"></div>
        <div id="circle2" class="circle"></div>
        <div id="circle3" class="circle"></div>
        <div id="circle4" class="circle"></div>
        <div id="circle5" class="circle"></div>
    </div>

    <div id="connect-bar">
        <div>
            <h1>Connect with the <span>#HUSKERS</span></h1>
        </div>

        <div id="huskers-directory">
            <a href="#" Huskers Social Media Directory <img src="img/small-red-triangle.png"></a>
        </div>

    </div>

    <div class="break"></div>


    <div class="blankbar"></div>

    <div class="break"></div>

    <div id="schedulebar">
        <div>
            <h1>Schedule <span>Results</span></h1>
        </div>
    </div>


</div>
